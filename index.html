<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <main>
      <h1>Calculadora Magistral</h1>
      <form>
        <input class="input" id="numero1" type="number" placeholder="Numero 1"  autocomplete="off"/>
        <select name="" id="operacion">
          <option id="option" value="+"> + </option>
          <option value="-"> - </option>
          <option value="*"> *  </option>
          <option value="/"> / </option>
        </select>
        <input class="input" id="numero2" type="number" placeholder="Numero 2" autocomplete="off"/>
        <input id="boton" type="button" value="Calcular" onclick="operar()"/>
      </form>
      <p id="resultado"></p>
    </main>
  </body>
</html>
